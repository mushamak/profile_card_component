<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <svg class="top" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient x1="60%" y1=".779%" x2="60%" y2="80%" id="a">
        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
        <stop stop-color="#53FFEE" offset="99.94%" />
      </linearGradient>
    </defs>
    <ellipse fill="url(#a)" transform="rotate(-160 280 290)" cx="480" cy="480" rx="480" ry="480" fill-rule="evenodd"
      opacity=".5" />
  </svg>
  <div class="main_card">
    <div class="bg_img">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="center">
      <h3>Victor Crest <span>26</span>
      </h3>
      <span>London</span>
    </div>
    <div class="footer_card">
      <div>
        <h2>80K</h2>
        <p> Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Musha</a>.
  </div>
  <svg class="bottom" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
        <stop stop-color="#53FFEE" offset="99.94%" />
      </linearGradient>
    </defs>
    <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.50 0)" cx="400" cy="400" rx="400" ry="400"
      fill-rule="evenodd" opacity=".25" />
  </svg>
</body>

</html>
